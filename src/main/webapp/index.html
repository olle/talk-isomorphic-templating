<!DOCTYPE html>
<html class="{{no-server}}" lang="en">

<head>
  <meta charset="utf-8">
  <title>Mustache Templating - FTW!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Oregano' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header class="container">
    <h1>{{greeting}}</h1>
  </header>

  <section class="container">

    <h2>People:</h2>
    <ul id="people">
    {{#people}}
      {{> _person}}
    {{/people}}
    </ul>

    <h3>Add new person:</h3>
    <form id="add-person">
      <input type="text" name="name" placeholder="Name" />
      <input type="text" name="age" placeholder="Age" size="5" />
      <button type="submit">Save person</button>
    </form>

    <small>View source form handler: <a href="js/add-person.js">add-person.js</a></small>

  </section>

  <script type="text/javascript" src="assets/jquery/dist/jquery.js"></script>
  <script data-main="js/app.js" src="assets/requirejs/require.js"></script>

</body>

</html>
